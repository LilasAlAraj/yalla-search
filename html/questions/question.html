<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>YallaSearch</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/styles.css" rel="stylesheet" />
</head>

<body id="page-top" class="d-none">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="../index.html"><span class="text-primary">Y</span>alla<span
                    class="text-primary">S</span>earch</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">

                    <li class="nav-item align-self-lg-center"><a class="nav-link" href="../home.html">Home</a>
                    </li>
                    <li class="nav-item align-self-lg-center text-primary"><a class="nav-link " href="../top10.html">Top
                            10</a></li>
                    <li class="nav-item " id="myLog-li"></li>
                    <li class="nav-item " id="logout-li"></li>

                </ul>
            </div>
        </div>
    </nav>

    <section class="page-section" id="questions">
        <div class="container px-4 px-lg-5" id="questionsContainer">
        </div>

        <div class="container px-4 px-lg-5">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title d-flex justify-content-between">
                        <div> Answers</div>


                        <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
                            data-bs-target="#addAnswer" onclick="check_auth()">
                            <i class="bi-plus"></i> Add an answer
                        </button>
                    </h5>
                    <hr>

                    <div class="card-body">
                        <div class="container" id="answersContainer">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- Footer-->
    <footer class="bg-light py-1 fixed-bottom">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">Copyright &copy; 2024 - YallaSearch</div>
        </div>
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="addAnswer" tabindex="-1" aria-labelledby="addAnswerLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addAnswerLabel">Add an answer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" id="answerForm">
                    <div class="modal-body">
                        <input type="hidden" name="question_id" id="question_id">
                        <div class="form-group">
                            <label for="answer">Your answer</label>
                            <textarea class="form-control" id="answer" rows="3" name="answer" id="answer"
                                required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rateAnswer" tabindex="-1" aria-labelledby="rateAnswerLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="rateAnswerLabel">Rate an answer?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" id="rateAnswerForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="hidden" name="answer_id" id="answer_id">
                        </div>
                        <div class="star form-group d-flex justify-content-center flex-row-reverse">
                            <input type="radio" name="star" id="star5" value="5"><label for="star5" required></label>
                            <input type="radio" name="star" id="star4" value="4"><label for="star4" required></label>
                            <input type="radio" name="star" id="star3" value="3"><label for="star3" required></label>
                            <input type="radio" name="star" id="star2" value="2"><label for="star2" required></label>
                            <input type="radio" name="star" id="star1" value="1"><label for="star1" required></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Rate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="commentsAnswer" tabindex="-1" aria-labelledby="commentsAnswerLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="commentsAnswerLabel">Comments</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container" id="commentsContainer">

                </div>

                <div class="modal-footer">

                    <form class="bd-search d-flex align-items-center w-100" id="commentsAnswerForm">
                        <input type="search" class="form-control  w-100" placeholder="Type your comment..."
                            aria-label="Your comment..." autocomplete="off" spellcheck="false" role="combobox"
                            aria-autocomplete="list" aria-expanded="false" name="comment" id="comment">

                        <input type="hidden" name="answer_id" id="answer_id_comment">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var authenticated;
        var user_id;

        function check_auth() {
            if (!authenticated) {
                alert("You should login first")
                window.location.href = "../login.html";
            }
        }
        $(document).ready(async function () {


            await $.ajax({
                url: '../../php/check_auth.php', // PHP script to check authentication
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    authenticated = response.authenticated;
                    user_id = response.user_id;
                    if (authenticated) {
                        $("#logout-li").html(`<a
                        class="nav-link btn-primary rounded  bg-primary text-white mx-lg-2 my-2 my-lg-0  w-fit-c  p-2 align-content-center h-100 "
                        href="../php/logout.php">Logout</a>`)

                        $("#myLog-li").html(`<a
                        class="nav-link btn-primary rounded  bg-primary text-white mx-lg-2 my-2 my-lg-0  w-fit-c  p-2 align-content-center h-100 "
                        href="../log.html">My Log</a>`)
                    }


                },
                error: function (xhr, status, error) {
                    console.error('Error checking authentication status:', error);
                }
            });
            const searchParams = new URLSearchParams(window.location.search)

            var id = searchParams.get('id');
            $('#question_id').val(id);

            // Make AJAX request to get user data
            $.ajax({
                url: '../../php/getQuestion.php?id=' + id,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    if (data.status == 'success') {

                        question = data.question
                        // Generate HTML for the partner
                        var questionHTML = `
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title justify-content-between d-flex"><a href="questions/question.html?id=${question.id}">${question.title}</a>
                                                <p class="fst-italic fs-6">${question.fname + " " + question.lname}</p>
                                            </h5>
                                            <p class="card-text"><pre>${question.question}</pre></p>
                                            <p class="card-text"><small class="text-muted">At ${question.created_at}</small></p>
                                        </div>
                                    </div>
                                     `;

                        // Append question HTML to the container
                        $('#questionsContainer').append(questionHTML);


                        answers = data.answers;
                        if (answers.length === 0) {
                            // Append message indicating no partners have joined yet
                            $('#answersContainer').append('<p>No answers yet.</p>');
                        } else {
                            answers.forEach(answer => {
                                var answerHTML = `
                                    <div >
                                        <div class="d-flex justify-content-between">
                                            <p>${answer.answer}</p>
                                           
                                        </div>
                                        <p>
                                            <small class="text-muted w-100">BY ${answer.fname + " " + answer.lname} At ${answer.created_at}</small>
                                        </p>
                                        <div class="d-flex justify-content-between" >
                                            <button type="button" class="btn d-inline-flex  btn-sm" data-bs-toggle="modal"
                                                    data-bs-target="#commentsAnswer" onclick="comment_answer(${answer.id})">
                                                    Comments 
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-quote" viewBox="0 0 16 16">
                                                            <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                                                            <path d="M7.066 6.76A1.665 1.665 0 0 0 4 7.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 0 0 .6.58c1.486-1.54 1.293-3.214.682-4.112zm4 0A1.665 1.665 0 0 0 8 7.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 0 0 .6.58c1.486-1.54 1.293-3.214.682-4.112z"/>
                                                    </svg>
                                            </button>
                                            <div class="d-flex h-100 justify-content-end">
                                                <div class="container">
                                                    <button type="button" class="btn btn-outline-dark btn-sm disabled" >
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                                        </svg>
                                                        ${answer.rate}
                                                    </button>
                                                    <button type="button" class="btn btn-outline-warning btn-sm ${answer.prev_rate != null ? 'disabled' : ''}" data-bs-toggle="modal"
                                                        data-bs-target="#rateAnswer" onclick="rate_answer(${answer.id})">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                                        </svg>
                                                        Rate
                                                    </button>
                                                </div>
                                            </div>
                                        
                                            
                                        </div>
                                        <hr>
                                    </div>
                                     `;

                                // Append question HTML to the container
                                $('#answersContainer').append(answerHTML);
                            });
                        }

                        $('body').removeClass('d-none');
                    } else {
                        $('body').removeClass('d-none');
                        alert(data.message)
                    }
                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });

            $('form#answerForm').submit(function (event) {
                event.preventDefault();
                var formData = $(this).serialize(); // Serialize form data into URL-encoded string

                $.ajax({
                    url: '../../php/addAnswer.php',
                    type: 'POST',
                    data: formData, // Form data to be sent to the server
                    dataType: 'json',
                    success: function (data) {
                        alert(data.message)
                        if (data.status == 'success') {
                            location.reload();
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }
            );

            $('form#rateAnswerForm').submit(function (event) {
                event.preventDefault();
                var formData = $(this).serialize(); // Serialize form data into URL-encoded string

                $.ajax({
                    url: '../../php/rateAnswer.php',
                    type: 'POST',
                    data: formData, // Form data to be sent to the server
                    dataType: 'json',
                    success: function (data) {
                        alert(data.message)
                        if (data.status == 'success') {
                            window.location.href = 'question.html?id=' + id;
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }
            );

            $('form#commentsAnswerForm').submit(function (event) {
                event.preventDefault();
                var formData = $(this).serialize(); // Serialize form data into URL-encoded string
                var comment = $('form#commentsAnswerForm #comment').val();
                $.ajax({
                    url: '../../php/addComment.php',
                    type: 'POST',
                    data: formData, // Form data to be sent to the server
                    dataType: 'json',
                    success: function (data) {
                        alert(data.message)
                        if (data.status == 'success') {
                            commentHtml = `
                                <div>
                                    <p class="fs-5">
                                        ${comment}
                                    </p>
                                    <p>
                                        <small class="text-muted w-100 fs-6">BY you At now</small>
                                    </p>
                                    <hr>
                                </div>
                                `
                            $('#commentsContainer').append(commentHtml);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }
            );
        });

        function rate_answer(answer_id) {
            check_auth();
            $("#answer_id").val(answer_id);
        }
        async function comment_answer(answer_id) {
            check_auth();
            $('#commentsContainer').html("");

            await $.ajax({
                url: '../../php/getComments.php?answer_id=' + answer_id, // PHP script to check authentication
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    if (response.status == 'success') {
                        comments = response.comments;
                        if (comments.length == 0) {
                            $('#commentsContainer').append("<p>Be first one who comment</p>");

                        } else {
                            comments.forEach(comment => {
                                commentHtml = `
                                <div>
                                    <p class="fs-5">
                                        ${comment.comment}
                                    </p>
                                    <p>
                                        <small class="text-muted w-100 fs-6">BY ${comment.fname + " " + comment.lname} At ${comment.created_at}</small>
                                    </p>
                                    <hr>
                                </div>
                                `
                                $('#commentsContainer').append(commentHtml);

                            });

                        }
                    }


                },
                error: function (xhr, status, error) {
                    console.error('Error checking authentication status:', error);
                }
            });
            $("#answer_id_comment").val(answer_id);
        }
    </script>

</body>

</html>
